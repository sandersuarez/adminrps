<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inicio de sesión - AdminRPS</title>
    <meta charset="UTF-8">

    <!-- VIEWPORT-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AUTHOR -->
    <meta name="author" content="Sander Suárez">

    <!-- FAVICON -->
    <link rel="icon" href="../assets/logo.svg">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/errors.css">
    <link rel="stylesheet" href="../assets/css/forms.css">
    <link rel="stylesheet" href="../assets/css/buttons.css">

    <!-- JQUERY -->
    <script src="../assets/scripts/jquery/jquery_3.6.0.js"></script>

    <!-- SCRIPTS -->
    <script src="../assets/scripts/config.js"></script>
    <script src="../assets/scripts/render.js"></script>
    <script src="../assets/scripts/validation.js"></script>
    <script src="../assets/scripts/ajax/ajaxSession.js"></script>
    <script src="../assets/scripts/setup.js"></script>
    <script src="../assets/scripts/handlers/loginHandler.js"></script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- WEBSITE TITLE -->
        <h1>AdminRPS</h1>
    </header>

    <!-- BODY -->
    <main>

        <!-- LOG IN FORM -->
        <form id="login-form" method="post" onsubmit="loginHandler(event)">
            <!-- LOG IN TITLE -->
            <h2>Inicio de sesión</h2>

            <!-- USER INPUT -->
            <label for="login-username">Usuario:</label>
            <input id="login-username" type="text" maxlength="60">

            <!-- PASSWORD INPUT -->
            <label for="login-password">Contraseña:</label>
            <input id="login-password" type="password" maxlength="8">

            <!-- ERROR LIST -->
            <ul id="login-error-list" class="error-list"></ul>

            <!-- SERVER ERROR LAYER -->
            <div id="login-server-error-layer" class="server-error-layer"></div>

            <!-- LOG IN SUBMIT BUTTON -->
            <button id="login-submit-button" type="submit">Iniciar sesión</button>
        </form>
    </main>
</body>

</html>
